<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>All Books</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet"href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<link rel="stylesheet"href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
	
</head>
<body>
	<div th:insert="layout/headerBook :: header"></div>
	<div class="container my-2">
		<div class="card">
			<div class="card-body">
				<div th:switch="${books}" class="container my-5">
					<div class="col-md-12">
						<h2 th:case="null">No record found !!</h2>
						<div th:case="*">
							<table class="table table-striped table-responsive-md">
								<thead>
									<tr>
										<th>Image</th>
										<th>Book Name</th>
										<th>Book Author</th>
										<th>Description</th>
										<th>Publisher</th>
										
									</tr>
								</thead>
								<tbody>
									<tr th:each="book : ${books}">
									<td><img width = "150px" th:src="@{https://images.booksense.com/images/512/282/9781788282512.jpg}"/></td>
										<td th:text="${book.name}"></td>
										<td th:text="${book.author}"></td>
										<td th:text="${book.description}"></td>
										<td th:text="${book.publisher}"></td> 
 									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:insert="layout/footerBook :: footer"></div>
</body>

</html>
